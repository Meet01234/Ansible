<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: lime;
            font-family: monospace;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas to cover the whole screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters to display
        const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16; // Size of the font
        const columns = Math.floor(canvas.width / fontSize); // Number of columns
        const drops = Array(columns).fill(1); // Initial drop positions

        function draw() {
            // Fades the canvas slightly to create a trailing effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text style
            ctx.fillStyle = "#0F0"; // Lime green color
            ctx.font = fontSize + "px monospace";

            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                const char = characters.charAt(
                    Math.floor(Math.random() * characters.length)
                );
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                // Reset drop position or increment
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
